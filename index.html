<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="" content="">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>My Game</title>
    </head>
    <body>
        <h2>Computer: <span id="computer"></span></h2>
        <h2>User: <span id="user"></span></h2>
        <h2>Result: <span id="result"></span></h2>
        <div class="cotrol-area">
            <button id="rock">rock</button>
                <i class="rock"></i>
            <button id="paper">paper</button>
                <i class="paper"></i>
            <button id="scissors">scissors</button>
                <i class="scissors"></i> 
            <button id="lizard">lizard</button>
                <i class="lizard"></i>
            <button id="spock">spock</button>
                <i class="spock"></i>
        </div>   
        <div class="game-area">
            <p class="scores">Win <span id="score">0</span></p>
            <p class="scores">Lose <span id="incorrect">0</span></p>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
