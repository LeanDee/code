<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="" content="">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>My Game</title>
    </head>
    <body>
        <h2>Computer: <span id="computer"></span></h2>
        <h2>User: <span id="user"></span></h2>
        <h2>Result <span id="result"></span></h2>

        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
        <button id="lizard">lizard</button>
        <button id="spock">spock</button>

        <div class="game-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
